<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Campus Login</title>
        <meta name="description" content="ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/hau-logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>

    </head>

    <body class="login">

        <div class="card">
            <div class="blank-block">
                <h1>Forgot Password</h1>
            </div>
            <div class="primary-block mb-medium">
                <img class="logo" src="img/hau-logo.png" alt="Logo">
                <h3>Holy Angel University Campus Portal</h3>
            </div>
            <form id="emailVerificationForm" class="blank-block fd-column">
                <div class="blank-block ai-center">
                    <i class="fa-solid fa-user input-anchor"></i>
                    <input class="secondary-block" type="text" placeholder="ID Number" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" required>
                </div>
                <div class="blank-block ai-center">
                    <i class="fa-solid fa-envelope input-anchor"></i>
                    <input id="email" class="secondary-block" type="email" placeholder="Email" required>
                </div>
                <p class="blank-block fs-small ta-center">Please enter your registered Office365 email address below and we'll send you an email with instructions on how to reset your password.</p>
                <input class="primary-block mb-medium" type="submit" value="Send Verification">
                <a class="blank-block jc-center" href="index.html">Back to Log in</a>
            </form>
        </div>

        <script src="js/email-verification-form.js" async defer></script>

    </body>

</html>
