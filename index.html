<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Campus Login</title>
        <meta name="description" content="ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="img/hau-logo.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body class="login">
        <div class="card">
            <div class="blank-block">
                <h1>User Login</h1>
            </div>
            <div class="primary-block mb-medium">
                <img class="logo" src="img/hau-logo.png" alt="Logo">
                <h3>Holy Angel University Campus Portal</h3>
            </div>
            <form id="login" class="blank-block fd-column">
                <div class="blank-block ai-center">
                    <i class="fa-solid fa-user input-anchor"></i>
                    <input class="secondary-block" type="text" placeholder="ID Number" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" required>
                </div>
                <div class="blank-block ai-center">
                    <i class="fa-solid fa-lock input-anchor"></i>
                    <input class="secondary-block" type="password" placeholder="Password" minlength="8" required>
                </div>
                <div class="blank-block jc-space-between">
                    <div class="blank-block ai-center g-extra-small">
                        <input id="remember" type="checkbox" value="Remember Me"> 
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="blank-block jc-flex-end">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
                <input class="primary-block clickable mb-medium" type="submit" value="Log in">    
            </form>
            <p class="blank-block fs-small ta-center">ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.</p>
        </div>
        <script src="js/login.js" async defer></script>
    </body>
</html>
