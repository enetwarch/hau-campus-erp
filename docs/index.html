<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HAU Campus++ Login</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>

    <body class="index">

        <div class="login-content">
            <div class="login-header">
                <img class="hau-logo" src="images/hau-logo.png">           
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="information-header">
                        <div class="student-info">
                            <div class="student-number">
                                <input type="text" placeholder="12345678" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" required>
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="student-password">
                                <input type="password" placeholder="Password" minlength="8" maxlength="30" required>
                                <i class="fa-solid fa-lock"></i>
                            </div>
                        </div>
                        <div class="process-info">
                            <div class="remember-me">
                                <input name="rememberMe" type="checkbox">
                                <label>Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="">Forgot password?</a>
                                <!--Placeholder anchor tag-->
                            </div>
                        </div>
                    </div>
                    <div class="login-button">
                        <a href="">
                            <!--Placeholder anchor tag-->
                            <input type="submit" value="Log in"></input>
                        </a>
                    </div>
                </form>
                <div class="information-footer">
                    <div class="school-info">
                        <p>ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.</p>
                    </div>    
                </div>
            </div>
        </div>

        <script src="scripts/login.js"></script>

    </body>

</html>
