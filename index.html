<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Securely log in to the Holy Angel University Campus Portal and access personalized academic services.">
    <title>Campus Login</title>
    <link rel="icon" type="image/ico" href="./img/logo.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="index">
    <aside class="warning">
      <i class="warning__icon fa-solid fa-desktop" aria-hidden="true"></i>
      <h2 class="warning__text">Please View on Desktop</h2>
    </aside>
    <form id="login-form" class="form">
      <h1 class="form__heading">User Login</h1>
      <header class="form__header">
        <img class="form__header-logo" src="./img/logo.png" alt="Logo">
        <h2 class="form__header-text">Holy Angel University Campus Portal</h2>
      </header>
      <main class="form__main">
        <section aria-label="Field Set" class="form__section form__section--input">
          <div class="form__input-field">
            <i class="form__input-field-icon fa-solid fa-user" aria-hidden="true"></i>
            <input id="id-number" class="form__input-field-input" name="id-number" type="text" placeholder="ID Number" inputmode="numeric" minlength="8" maxlength="8" pattern="[0-9]{8}" required>
          </div>
          <div class="form__input-field">
            <i class="form__input-field-icon fa-solid fa-lock" aria-hidden="true"></i>
            <input id="password" class="form__input-field-input" name="password" type="password" placeholder="Password" minlength="8" required>    
          </div>
        </section>
        <section aria-label="Call To Action" class="form__section form__section--action">
          <div class="form__action-field form__action-field--left">
            <input id="remember-me" class="form__checkbox" name="remember-me" type="checkbox"> 
            <label class="form__label" for="remember-me">Remember Me</label>
          </div>
          <div class="form__action-field form__action-field--right">
            <a class="form__link" href="./forgot-password">Forgot Password?</a>
          </div>
        </section>
        <input class="form__button" type="submit" value="Log In">
      </main>
      <footer class="form__footer">
        <p class="form__footer-text">ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.</p>
      </footer>
    </form>
    <script src="./js/index.js" async defer></script>
  </body>
</html>
