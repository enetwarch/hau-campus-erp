<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Campus Login</title>
        <meta name="description" content="ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/hau-logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>

    </head>

    <body class="login">
        
        <div class="card">

            <div class="blank-block">
                <h1>User Login</h1>
            </div>

            <div class="primary-block center-align">
                <img class="logo" src="img/hau-logo.png" alt="logo">
                <h3>Holy Angel University Campus Portal</h3>
            </div>

            <form id="loginForm" class="blank-block column">

                <div class="blank-block center-align">
                    <i class="fa-solid fa-user input-anchor"></i>
                    <input class="secondary-block" type="text" placeholder="ID Number" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" required>
                </div>

                <div class="blank-block center-align">
                    <i class="fa-solid fa-lock input-anchor"></i>
                    <input class="secondary-block" type="password" placeholder="Password" minlength="8" required>
                </div>

                <div class="blank-block space-between">

                    <div class="blank-block extra-small-gap">
                        <input type="checkbox" value="Remember Me"> <label>Remember Me</label>
                    </div>

                    <div class="blank-block flex-end">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>

                </div>

                <input class="primary-block" type="submit" value="Log in">    

            </form>

            <div class="blank-block small-text center-text">
                <p>ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.</p>
            </div>

        </div>

        <script src="js/script.js" async defer></script>

    </body>

</html>
