<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Campus Login</title>
        <meta name="description" content="ONLINE is the new campus! You can still make your BEST MOMENTS at Holy Angel University by getting full access to all relevant academic and non-academic information, services, and processes through CAMPUS ++.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body class="login">
        <div class="card">
            <div class="header-text">
                <h1>Forgot Password</h1>
            </div>
            <div class="header-block">
                <img class="logo" src="img/hau-logo.png" alt="Logo">
                <h3>Holy Angel University Campus Portal</h3>
            </div>
            <form id="email" class="form">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input class="input" type="text" placeholder="ID Number" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" class="input" type="email" placeholder="Email" required>
                </div>
                <input class="button" type="submit" value="Send Verification">
                <div class="action-field">
                    <a href="index.html">Back to Log in</a>
                </div>
            </form>
            <p class="footer">Please enter your registered Office365 email address below and we'll send you an email with instructions on how to reset your password.</p>
        </div>
        <script src="js/email.js" async defer></script>
    </body>
</html>
